<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon-16x16.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
    <title>Encriptador de Texto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
  <header> 
      <div>
      <a href="./">
        <img src="./header.png" alt="Banner" class="logo" />
      </a>
    </div></header> 

    <div class="container">
      <div class="subcontainer1">
        <textarea
          name="texto"
          id="entradaTexto"
          cols="30"
          rows="5"
          placeholder="Ingrese el texto aqui"
        ></textarea>

        <div class="group1">
        
          <div class="buttons">
            <button class="primary-button encriptar">Encriptar</button>
            <button class="secondary-button desencriptar">Desencriptar</button>
          </div>
        </div>
      </div>

      <div class="subcontainer2">
        <div class="card-container">
          <div class="card">
            <div class="card-body">
              
              <h3 class="card-title">Instrucciones</h3>
              <p class="card-text">
                Escribe el texto a convertir a texto a UTF-8 (hexadecimales). en el campo de texto.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div id="creatorName">
        Albert David
      </div>
      <div id="app"></div>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
